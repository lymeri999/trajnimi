<!DOCTYPE html>
	<html>
		<head>
		<title> format</title>
		</head>
		<body>
		
		<h1> Flete aplikimi</h1>
		
		<form>
		 <label for="fname"> Emri:</label><br>
		 <input type="text" id="fname" name="fname"><br>
		 <label for="lname"> Mbiemri:</label><br>
		 <input type="text" id="lname" name="lname">
		</form>
		
		<p>Gjinia:</p>
		<form>
		 <input type="radio" id="mashkull" name="gjinia" value="Mashkull">
		 <label for="mashkull">Mashkull</label><br>
		 <input type="radio" id="femër" name="gjinia" value="Femër">
		 <label for="femër">Femër</label>
		 </form>
		 
		 <p>Data e lindjes</p>
		 <form>
          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" name="birthday">
          </form>
		  <br>
		  
		 
		
		<form>
		 <label for="email"> Email:<label><br>
		 <input type="email" id="email" placeholder="emaili juaj">
		</form>
		<br>
		<br>
		<br>
		
		<form>
         <label for="phone">Numri i juaj i telefonit:</label>
         <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="numri i telefonit">
         </form>
		 <br>
		 <br>
		
		<p>Username dhe passwordi i ri:</p>
		<form>
		 <label for="username"> Username:</label><br>
		 <input type="text" id="username" name="username"><br>
		 <label for="pwd">Password:</label><br>
		 <input type="password" id="pwd" name="pwd">
		</form>
		
		
		<p>Shkollimi:</p>
		<form>
		 <input type="checkbox" id="shkollimi1" name="shkollimi1" value="Fillor">
		 <label for="shkollimi1">Shkolla Fillore</label><br>
		 <input type="checkbox" id="shkollimi2" name="shkollimi2" value="Mesem">
		 <label for="shkollimi2">Shkolla e Mesme</label><br>
		 <input type="checkbox" id="shkollimi3" name="shkollimi3" value="Larte">
		 <label for="shkollimi3">Fakulteti</label>
		</form>
		
		
		<p>Zgjedhe lenden e preferuar:</p>
		<form>
		 <input type="radio" id="english" name="lenda preferuar" value="ENGLISH">
		 <label for="english">ENGLISH</label><br>
		 <input type="radio" id="programimi" name="lenda preferuar" value="PROGRAMIMI">
		 <label for="programimi">PROGRAMIMI</label><br>
		 <input type="radio" id="rrjetat" name="lenda preferuar" value="RRJETAT">
		 <label for="rrjetat">RRJETAT</label>
		</form>
		
		
		<p> Sportet e mia te preferuara:</p>
		<form>
		 <input type="checkbox" id="sport1" name="sport1" value="Futbolli">
		 <label for="sport1"> Une e pelqeje futbollin</label><br>
		 <input type="checkbox" id="sport2" name="sport2" value="Basketbolli">
		 <label for="sport2"> Une e pelqeje basketbollin</label><br>
		 <input type="checkbox" id="sport3" name="sport3" value="Volejball">
		 <label for="sport3"> Une e pelqeje volejbollin</label>
		</form>
		
		<form>
		 <input type="button" onclick="perfundoje aplikimin" value="Përfundo">
		</form>
